<!DOCTYPE html>
<html>
<head>
  <title>AI Assist Chatbot</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #1e1e2f;
    }

    #chat-container {
      width: 400px;
      height: 600px;
      border: 1px solid #444;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      background-color: #2a2a40;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      color: white;
    }

    #logo-container {
      text-align: center;
      padding: 10px;
      background-color: #673ab7;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    #logo-container img {
      height: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }

    #chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
    }

    .user-message {
      background-color: #512da8;
      align-self: flex-end;
      color: white;
    }

    .bot-message {
      background-color: #3e3e57;
      align-self: flex-start;
      color: white;
    }

    #input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #444;
      background-color: #2a2a40;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    #message-input {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #673ab7;
      border-radius: 5px;
      background-color: #3e3e57;
      color: white;
    }

    #send-button {
      padding: 8px 15px;
      background-color: #673ab7;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="logo-container">
      <img src="AI Assist Chatbot 5ba8cbeb-4db7-4d4c-b668-b275e10d2770.png" alt="Logo"> AI Assist Chatbot
    </div>
    <div id="chat-messages"></div>
    <div id="input-container">
      <input type="text" id="message-input" placeholder="Type your message...">
      <button id="send-button">Send</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (message) {
        addUserMessage(message);
        messageInput.value = '';
        await getGeminiResponse(message);
      }
    }

    function addUserMessage(message) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message', 'user-message');
      messageElement.textContent = message;
      chatMessages.appendChild(messageElement);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function getGeminiResponse(message) {
      try {
        const apiKey = 'AIzaSyCmHFuLoLmW36RQIvCTSwEeISWgpONgt3M'; // Replace with your actual API key.
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            contents: [{
              parts: [{
                text: message,
              }],
            }],
          }),
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        const botResponse = data.candidates[0].content.parts[0].text;
        addBotMessage(botResponse);

      } catch (error) {
        console.error('Error fetching Gemini response:', error);
        addBotMessage("Sorry, I encountered an error. Please try again later.");
      }
    }

    function addBotMessage(message) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message', 'bot-message');
      messageElement.innerHTML = message; // Use innerHTML to allow for formatted responses
      chatMessages.appendChild(messageElement);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
